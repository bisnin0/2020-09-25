<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<style>
	img{
		width:100px;
		height:100px;
	}
	ul, li{
		margin:10px;
		list-style-type:none;
		border:1px solid gray;
		float:left;
		padding:5px;
	}
</style>
<script>
	$(function(){
		
		// before() : 선택자 이전에 객체 추가
		$("#img").before("<li><img src='../img/K6.jpg'/></li>");
		
		//insertBefore() : 선택자 이전에 추가 -> 내용이 먼저 오고 insertBefore() 선택자.
		$("<li>insertBefore()</li>").insertBefore("#img");
		
		
		// after() : 선택자 다음에 객체 추가
		$("#img").after("<li id='copy'><img src='../img/k1.jpg'/></li>");
		// insertAfter() : 선택자 다음에 객체 추가 -> 내용이 먼저오고 insertAfter() 선택자. 
		$("<li>insertAfter</li>").insertAfter("#img");
		
		// append(), appendTo(), html()... html()은 기존 내용 삭제하고 들어감.  append()는 선택자 안쪽에 제일 뒤에 들어간다.
		// prepend() : 선택자의 하위 제일 앞에 추가  ->append의 반대
		$("ul").prepend("<li><img src='../img/3.png'/></li>"); //ul의 하위 제일 앞
		
		// pependTo() : 선택자 하위의 제일 앞에 객체 추가 .. 선택자가 오른쪽에
		$("<li>prependTo</li>").prependTo("ul");
		
		// clone(): 선택자를 복제 -- 한번만 사용할 수 있다.
		var copy = $("#copy").clone();
		console.log(copy);
		// 복제한 copy를 현재 페이지에 추가할경우 id가 중복된다. 그래서 복사한것의 아이디를 변경해야한다.
		copy.attr('id','copy2');
		$("ul").prepend(copy);
		
		// empty(): 선택자 내 하위의 내용만 지우기
		$("li:first").empty(); //내용만 지워라.. 이러면 copy로 복사한 id=copy2의 내용인 이미지는 지워지고 li는 살아있다.
		
		//remove() : 선택자와 내용을 모두 지우기
		$("li:eq(4)").remove();
		
		//replaceAll() : 선태자의 객체를 치환 -> 바꿀내용.replaceAll(선택자.);
		$("<li>ReplaceAll() -> 치환하기 </li>").replaceAll("#copy");
		
		//replaceWith() : 선택자의 객체를 치환한다. replaceAll과 같은기능. 표기법만 다르다. append나 appendTo처럼
		$("#copy2").replaceWith("<h2>ReplaceWith()</h2>");
		
		
	});
</script>

</head>
<body>
<ul>
	<li id="img"><img src="../img/2.png"/></li>
</ul>
</body>
</html>
